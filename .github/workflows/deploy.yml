name: deploy

on:
  push:
    branches: [main]

concurrency:
  group: deploy-delay-api
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: [self-hosted, Linux, X64]
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: repo

      - name: Ensure app dir
        run: |
          mkdir -p /home/chronos/workspace/apps/delay-api

      - name: Sync repo to app dir
        run: |
          rsync -a --delete repo/ /home/chronos/workspace/apps/delay-api/

      - name: Deploy with Docker Compose
        working-directory: /home/chronos/workspace/apps/delay-api
        run: |
          docker compose -p delay-api up -d --build
          docker ps --filter "name=delay-api"

      - name: Smoke test via devops-proxy
        run: |
          ok=0
          for i in $(seq 1 30); do
            if docker run --rm --network devops-edge curlimages/curl -fsS "http://devops-proxy/_internal/upstream/delay-api"; then
              ok=1
              break
            fi
            sleep 1
          done

          if [ "$ok" -ne 1 ]; then
            echo "::error::Smoke test failed - devops-proxy check"
            echo "<details><summary>Debug Info:</summary>"
            echo ""
            echo "### Docker PS:"
            docker ps
            echo ""
            echo "### Devops-proxy verbose curl:"
            docker run --rm --network devops-edge curlimages/curl -v "http://devops-proxy/_internal/upstream/delay-api" || true
            echo ""
            echo "### Direct delay-api health check:"
            docker run --rm --network devops-edge curlimages/curl -v "http://delay-api:3101/healthz" || true
            echo ""
            echo "### Delay-api logs:"
            docker compose -p delay-api logs --tail=200
            echo ""
            echo "</details>"
            exit 1
          fi

      - name: Optional auth policy check
        run: |
          docker run --rm --network devops-edge curlimages/curl -fsS "http://devops-proxy/delay-api/healthz" || true
        continue-on-error: true
