name: deploy

on:
  push:
    branches:
      - main

concurrency:
  group: deploy-delay-api
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: self-hosted
    timeout-minutes: 30

    steps:
      - name: Ensure app dir
        run: |
          mkdir -p /home/chronos/workspace/apps/delay-api

      - name: Checkout into Chronos app dir
        uses: actions/checkout@v4
        with:
          path: /home/chronos/workspace/apps/delay-api

      - name: Deploy with Docker Compose
        working-directory: /home/chronos/workspace/apps/delay-api
        run: |
          docker compose up -d --build
          docker ps --filter "name=delay-api"
      - name: Smoke test
        run: |
          curl -fsS localhost:3000/healthz