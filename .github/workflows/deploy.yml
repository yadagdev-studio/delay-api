name: deploy

on:
  push:
    branches: [main]

concurrency:
  group: deploy-delay-api
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: [self-hosted, Linux, X64]
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: repo

      - name: Ensure app dir
        run: |
          mkdir -p /home/chronos/workspace/apps/delay-api

      - name: Sync repo to app dir
        run: |
          rsync -a --delete repo/ /home/chronos/workspace/apps/delay-api/

      - name: Deploy with Docker Compose
        working-directory: /home/chronos/workspace/apps/delay-api
        run: |
          docker compose -p delay-api up -d --build
          docker ps --filter "name=delay-api"

      - name: Smoke test via nginx
        run: |
          ok=0
          for i in $(seq 1 30); do
            if curl -fsS "http://localhost:8081/delay-api/healthz"; then
              ok=1
              break
            fi
            sleep 1
          done

          if [ "$ok" -ne 1 ]; then
            echo "Smoke test failed"
            curl -v "http://localhost:8081/healthz" || true
            curl -v "http://localhost:8081/delay-api/healthz" || true
            exit 1
          fi

          # optional: confirm delay endpoint too
          curl -fsS "http://localhost:8081/delay-api/delay?ms=10" >/dev/null
