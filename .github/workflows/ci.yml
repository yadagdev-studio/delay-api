name: ci

on:
  pull_request:
  push:
    branches:
      - develop
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 25.2.1
          cache: npm

      - run: npm ci
      - run: npm test -- --run
